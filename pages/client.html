<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <script src='client.js' defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id='connectionManager'>
      <h1>HOME PAGE</h1>
      <form id='newConnection'>
        <label for='username'>Username</label>
        <input class='border-4 border-gray-300' type='text' id='username' required />
        <label for='servername'>Server</label>
        <input class='border-4 border-gray-300' type='text' id='servername' required />
        <button type='submit'>Connect to Server</button>
      </form>
    </div>

    <hr/>

    <h2>Current Connections</h2>
    <div id='currentConnections'></div>

    <hr/>

    <div id='chatManager'>
      <h1>CHAT CLIENT</h1>
      <ul id='chatHistory'></ul>
      <div id='chatContainer'></div>
      <form id='sendMessage'>
        <input class='border-4 border-gray-300' type='text' id='newMessage' required />
        <button type='submit'>Send Message</button>
      </form>
    </div>
  </body>
</html>
