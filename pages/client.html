<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <script src='client.js' defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class='flex h-screen w-screen bg-gray-800 text-white'>
    <div class='bg-gray-600'>
      <h2>Current Connections</h2>
      <div id='currentConnections'></div>
    </div>

    <div class='w-full flex flex-col'>
      <div class='bg-gray-600 p-4' id='connectionManager'>
        <form class='flex flex-wrap justify-between' id='newConnection'>
          <label class='my-auto px-2' for='username'>
            Username
            <input class='bg-gray-900 p-2' type='text' id='username' required />
          </label>
          
          <label class='my-auto px-2' for='servername'>
            Server
            <input class='bg-gray-900 p-2' type='text' id='servername' required />
          </label>

          <button class='bg-blue-600 p-2' type='submit'>Connect to Server</button>
        </form>
      </div>

      <div class='h-full p-4' id='chatContainer'>
        <div id='connectionError'>Welcome, please connect to a chatroom</div>
      </div>

      <form class='flex' id='sendMessage'>
        <input class='bg-gray-900 flex-1 p-4' type='text' id='newMessage' required />
        <button class='p-4 bg-blue-600' type='submit'>Send Message</button>
      </form>
    </div>
  </body>
</html>
